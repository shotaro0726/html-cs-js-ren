<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>あんけーと</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-6">
                    <h1>あんけーと的なさいとー</h1>
                </div>
                <div class="col-sm-6 align-right">
                    <a href="/">(ホームに戻るのホームってかっこつけすぎじゃね)</a>
                </div>
            </div>
        </header>
    </div>
    <hr>
    <div class="container">
        <form action="https://www.xvideos.com/lang/japanese" method="get" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <p>僕の性格が滲み出ている。世界一ムカつくアンケート的なサイト</p>
                <div class="form-group">
                    <label for="name">お名前(笑)<span class="label label-warning">必須</span></label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="例) 大木 翔太郎">
                </div>

                <div class="form-group">
                    <label for="job">ご職業(どーせ働いていないだろ^^)<span class="label label-danger">必須</span></label>
                    <select id="job" name="job" class="form-control">
                        <option value="">選択してください</option>
                        <option value="社内ニート">社内ニート</option>
                        <option value="トロピカル無職">トロピカル無職</option>
                        <option value="田所浩二">田所浩二</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>知りたい内容(複数回答可って書かないと理解できないよねw)</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="ばーーか">
                            ばーーか
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="あーーほ">
                            あーーほ
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="まぬけ">
                            まぬけ
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>日本語りかいできまちゅか？</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="q2" value="1">
                            理解できない
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" value="2">
                            理解した
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" value="3">
                            理解できる脳みそがなかった
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" value="4">
                            ねむい
                        </label>
                    </div>
                </div>

               <div class="form-group">
                   <label for="message">アンチコメント</label>
                   <textarea name="message" rows="10" class="form-control"></textarea>
               </div> 
               <button type="submit" class="btn btn-success">送信</button>
            </div>

        </form>

    </div>
    <hr>
    <div class="container">
        <footer>
            <p>&copy; 大木翔太郎</p>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
