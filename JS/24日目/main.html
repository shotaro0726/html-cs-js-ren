<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
            <div class="photo">
                <img :src="Photo.path" v-for="Photo in Photos">
                <div class="inner"><p>{{ Photo.caption }}<span>{{ Photo.name }}</span></p></div>
            </div>
        </div>
        <div class="vue_unit">
            {{ greething }}<br>
            {{ message }}
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script>
        const app = new Vue({
            el: '#img_unit',
            data: {
                Photos: []
            },
            created: function() {
                const self = this;
                $.getJSON('http://xvideo.com', function (data) {
                    self.Photos = data;
                });
            }
        });
    </script>
</body>

</html>
